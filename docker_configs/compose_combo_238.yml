    ports:
    - 9237:80
    restart: unless-stopped
  combo_238_l3:
    container_name: combo_238_l3_tomcat_9.0
    image: tomcat:9.0
    ports:
    - 10237:80
    restart: unless-stopped
version: '3.8'
