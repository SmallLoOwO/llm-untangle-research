    - 9095:80
    restart: unless-stopped
  combo_096_l3:
    container_name: combo_096_l3_openlitespeed_1.7
    image: litespeedtech/openlitespeed:1.7
    ports:
    - 10095:80
    restart: unless-stopped
version: '3.8'
