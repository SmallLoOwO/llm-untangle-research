    depends_on:
    - combo_096_l2
    image: nginx:1.24
    ports:
    - 8095:80
    restart: unless-stopped
  combo_096_l2:
    container_name: combo_096_l2_haproxy_2.9
    depends_on:
    - combo_096_l3
